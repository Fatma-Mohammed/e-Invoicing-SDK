<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian e-Invoicing SDK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</head>

<body>

    <div id='header'>

    </div>
    <div class="container-fluid">
        <div class="title">
            <h1>Recent Documents</h1>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">internalId</th>
                    <th scope="col">URL</th>
                    <th scope="col">Receiver Name</th>
                    <th scope="col">Total Sales</th>
                    <th scope="col">Total Discount</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const cors_url = 'http://localhost:8080/';
        const base_url = 'https://api.preprod.invoicing.eta.gov.eg/';
        const token = localStorage.getItem("token");



        axios.get(cors_url + base_url + 'api/v1.0/documents/recent', {
                headers: {
                    'Authorization': 'Bearer ' + token

                }
            })
            .then(response => {
                let docs = response.data.result;

                console.log(docs);
                attachData(docs);

            }).catch(error => {
                console.log(error.response.data.error);
                window.location.href = "index.html";
            });

        function attachData(docs) {
            docs.forEach(doc => {
                $('#table').append(
                    '<tr>' +
                    '<td>' + doc.internalId + '</td>' +
                    '<td> <a href="' + doc.publicUrl + '">URL</a> </td>' +
                    '<td>' + doc.receiverName + '</td>' +
                    '<td>' + doc.totalSales + '</td>' +
                    '<td>' + doc.totalDiscount + '</td>' +
                    '<td>' + doc.total + '</td>' +
                    '<td><button class="btn btn-primary" value="' + doc.uuid +
                    '" id="cancel-btn" onClick="cancelDocument(this.value)">Cancel Document</button> </td>' +
                    '</tr>'
                )
            });
        }

        function cancelDocument(id) {
            var reqData = {
                "status": "cancelled",
                "reason": "Customer cancelled the order"
            }

            axios.post(cors_url + base_url + `api/v1.0/documents/state/F9D425P6DS7D8IU
                    /state`, JSON.stringify(reqData), {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {

                    console.log(response);

                }).catch(error => {
                    console.log(error.response.data.error);
                    // window.location.href = "index.html";
                });
        }
    </script>
</body>

</html>
